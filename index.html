<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📱 Myanmar Phone Shops Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Overlay for name input -->
  <div id="overlay">
    <div class="overlay-box">
      <h2>👋 What is your name?</h2>
      <input type="text" id="username" placeholder="Enter your name..." />
      <button onclick="submitName()">Start</button>
    </div>
  </div>

  <header>
    <h1>📱 Nearby Phone Shops</h1>
    <div id="search">
      <input type="text" id="searchInput" placeholder="🔍 Search shop name..." />
      <button onclick="searchShop()">Search</button>
    </div>
  </header>

  <div id="map"></div>
  <p id="message"></p>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
